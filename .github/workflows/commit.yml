name: Daily Commit

on:
  schedule:
    - cron: '0 0 * * *'

jobs:
  commit:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Set up Git
      run: |
        git config --global user.name 'manvith12'
        git config --global user.email 'manvith270706@gmail.com'

    - name: Create a new commit
      run: |
        timestamp=$(date +'%Y-%m-%d_%H-%M-%S')
        file_name="commit_${timestamp}.txt"
        echo "Commit generated at ${timestamp}" > "${file_name}"
        git add "${file_name}"
        git commit -m "Automated commit on ${timestamp}"
        git push origin master
